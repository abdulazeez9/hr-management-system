<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | NexusHR</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="text-center px-4">
      <h1 class="text-9xl font-bold text-blue-600">404</h1>
      <h2 class="text-3xl font-semibold text-gray-800 mt-4">
        Looks like you're lost
      </h2>
      <p class="text-gray-600 mt-2 mb-8">
        The page you are looking for doesn't exist or has been moved.
      </p>
      <a
        href="/"
        class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-lg"
      >
        Back to Dashboard
      </a>
    </div>
  </body>
</html>
