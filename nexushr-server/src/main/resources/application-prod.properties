# Database Connection (Neon)
spring.datasource.url=${NEXUSHR_DATABASE_URL}
spring.datasource.username=${NEXUSHR_DATABASE_USERNAME}
spring.datasource.password=${NEXUSHR_DATABASE_PASSWORD}

# Connection Pool Settings for Cloud (Neon optimized)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings 
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Settings 
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Logging 
logging.level.root=INFO
logging.level.com.nexushr=INFO