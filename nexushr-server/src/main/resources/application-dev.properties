# Database Configuration
spring.datasource.url=${NEXUSHR_DATABASE_URL}
spring.datasource.username=${NEXUSHR_DATABASE_USERNAME}
spring.datasource.password=${NEXUSHR_DATABASE_PASSWORD}

# Override: Enable SQL logging for local development
spring.jpa.show-sql=true

# Connection pool settings for local
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Override: Allow flyway clean in local only
spring.flyway.clean-disabled=false

# Override: Show detailed health info in local
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG