services:
  postgres:
    image: postgres:17-alpine
    container_name: nexushr-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: nexushr
      POSTGRES_USER: ${NEXUSHR_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${NEXUSHR_DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${NEXUSHR_DATABASE_USERNAME}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build: .
    container_name: nexushr-server
    env_file:
      - .env
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      NEXUSHR_DATABASE_URL: jdbc:postgresql://postgres:5432/nexushr
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
